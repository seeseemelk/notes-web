version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium

    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

      - run:
          name: Run tests
          command: |
            ./gradlew test --stacktrace

      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/test-results/test
      - run:
          name: Assemble Jar
          command: |
            ./gradlew assemble
      - run:
          name: Assemble native Jar
          command: |
            ./gradlew build -Dquarkus.package.type=native
      - store_artifacts:
          path: build/libs
workflows:
  version: 2
  workflow:
    jobs:
      - build
