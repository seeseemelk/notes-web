version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:current
    resource_class: arm.medium

    environment:
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
      GRAALVM_HOME: /home/circleci/repo/.graalvm

    steps:
      - checkout
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

      - run:
          name: Run tests
          command: |
            ./gradlew --console=plain test --stacktrace

      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}

      - run:
          name: Install GraalVM
          command: |
            cur https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.1.0/graalvm-ce-java11-linux-aarch64-22.1.0.tar.gz -O -J -L
            tar xfz graalvm-ce-java11-linux-aarch64-22.1.0.tar.gz
            mv graalvm-ce-java11-22.1.0 .graalvm
            rm graalvm-ce-java11-linux-aarch64-22.1.0.tar.gz
      - run:
          name: Install native-image
          command: $GRAALVM_HOME/bin/gu install native-image

      - store_test_results:
          path: build/test-results/test
      - store_artifacts:
          path: build/test-results/test
      - run:
          name: Assemble Jar
          command: |
            ./gradlew --console=plain assemble
      - run:
          name: Assemble native Jar
          command: |
            ./gradlew --console=plain build -Dquarkus.package.type=native
      - store_artifacts:
          path: build/libs
workflows:
  version: 2
  workflow:
    jobs:
      - build
