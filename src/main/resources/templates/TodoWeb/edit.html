{#include base}
    {#title}Create new Todo item{/}
    {#include section}
        {#title}Create Item{/}
        {#content}
            <form
                    {#if item == null}method="post" action="/create"{/}
                    {#if item != null}method="put" action="/edit/{item.id}"{/}
            >
                <label for="title">Title:</label>
                <input id="title" type="text" placeholder="Title" name="title" {#if item != null}value="{item.title}"{/}>
                <br>
                <label for="description">Description:</label>
                <br>
                <textarea id="description" placeholder="Example description..." rows="10" name="content">{#if item != null}{item.content}{/}</textarea>
                <br>
                {#if item == null}<input type="submit" value="Create">{/}
                {#if item != null}<input type="submit" value="Edit">{/}
            </form>
        {/}
        <div class="content-actions">
            <ul>
                <li>Delete</li>
            </ul>
        </div>
    {/}
{/}
